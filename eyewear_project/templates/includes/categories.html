{% load static %}
<section id="catalog">
    <div class="wrap">
        <div class="sectionHead">
            <div>
                <div class="kicker">КАТАЛОГ</div>
                <h2 class="h2">ВЫБЕРИТЕ СВОЙ СТИЛЬ</h2>
                <div class="sub">Коллекции, в которых каждый найдёт свой стиль</div>
            </div>
        </div>

        <div class="catGrid" id="categoryCards">
            <!-- ЖЕНЩИНАМ -->
            <div class="catCard">
                <div class="catMedia">
                    <img src="{% static 'ЖЕНСКИЕ/IMG_0023.JPG' %}" alt="Женщинам" loading="lazy">
                    <div class="catArrow left" onclick="event.preventDefault(); changeCatImage(0, -1)">‹</div>
                    <div class="catArrow right" onclick="event.preventDefault(); changeCatImage(0, 1)">›</div>
                </div>
                <a class="catLabel" href="#hits">
                    <b>ЖЕНЩИНАМ</b>
                </a>
            </div>

            <!-- МУЖЧИНАМ -->
            <div class="catCard">
                <div class="catMedia">
                    <img src="{% static 'мужское/IMG_0026.JPG' %}" alt="Мужчинам" loading="lazy">
                    <div class="catArrow left" onclick="event.preventDefault(); changeCatImage(1, -1)">‹</div>
                    <div class="catArrow right" onclick="event.preventDefault(); changeCatImage(1, 1)">›</div>
                </div>
                <a class="catLabel" href="#hits">
                    <b>МУЖЧИНАМ</b>
                </a>
            </div>

            <!-- ДЕТЯМ -->
            <div class="catCard">
                <div class="catMedia">
                    <img src="{% static 'детские/IMG_0024.JPG' %}" alt="Детям" loading="lazy">
                    <div class="catArrow left" onclick="event.preventDefault(); changeCatImage(2, -1)">‹</div>
                    <div class="catArrow right" onclick="event.preventDefault(); changeCatImage(2, 1)">›</div>
                </div>
                <a class="catLabel" href="#hits">
                    <b>ДЕТЯМ</b>
                </a>
            </div>
        </div>
    </div>
</section>
