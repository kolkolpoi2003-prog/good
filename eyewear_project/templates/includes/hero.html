<header id="top">
    <div class="wrap">
        <div class="hero">
            <div class="heroGrid">

                <!-- LEFT -->
                <div class="heroLeft">
                    <div>
                        <div class="kicker">О НАС</div>
                        <h1 class="heroTitle">
                            УНИКАЛЬНЫЕ<br />ПРЕДЛОЖЕНИЯ
                            <span class="heroIndex" id="heroIndex">[01]</span>
                        </h1>

                        <div class="heroText" id="heroText">
                        </div>

                        <div class="heroCTA">
                            <a class="btn" href="#catalog">Каталог</a>
                        </div>
                    </div>

                    <div class="heroBottom">
                        <div class="miniRow" id="heroThumbs"></div>
                        <div class="navArrows">
                            <div class="circleBtn" id="heroPrev" title="Prev">←</div>
                            <div class="circleBtn" id="heroNext" title="Next">→</div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT -->
                <div class="heroRight">
                    <div class="heroMedia">
                        <img id="heroMainImg" class="floating" alt="Hero slide" loading="lazy" />
                    </div>
                    <div class="heroFade"></div>
                    <div class="heroProgress" id="heroProgress"></div>
                </div>

            </div>
        </div>
    </div>
</header>
